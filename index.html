<script src="app.js"></script>

  <script>
    const card = document.getElementById("card");
    let flipped = false;

    card.addEventListener("click", () => {
      flipped = !flipped;
      gsap.to(card, {
        duration: .1,
        rotationY: flipped ? 180 : 0,
        ease: "power2.inOut"
      });
    });
  </script>
